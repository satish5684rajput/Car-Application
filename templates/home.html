{% load static %}
<!DOCTYPE html>
<html lang="en">
    {% include "header_content.html" %}
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid ">
                <font color="white" size="6">Records</font>       
            </div>
        </nav>      
        <div class="container-fluid">    
            <div class="row content">
                <div class="col-sm-12 input-group">
                    <form onsubmit='return searchRecord();'>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input type="number" id="search_text" class="form-control" placeholder="Search Sale ID Or Customer ID" required="True">
                                <div class="input-group-btn">
                                  <button class="btn btn-default" type="submit">
                                    <i class="glyphicon glyphicon-search"></i>
                                  </button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-info btn-lg create_req_btn" data-toggle="modal" data-target="#graphModal" onclick="getGraphRecords()">
                          Graph
                        </button>
                        <button type="button" class="btn btn-info btn-lg create_req_btn" data-toggle="modal" data-target="#createSaleForm" onclick="openCreaterRcordForm()">+ New Record</button>
                        <button type="button" class="btn btn-info btn-lg create_req_btn" data-toggle="modal" data-target="#customerRegistrationModel" >+ New Customer</button>
                    </div> 

                    {% include "sales_record_table.html" %} 
                    {% include "create_record.html" %} 
                    {% include "update_record.html" %} 
                    {% include "graph.html" %}   
                </div>        
          </div>
        </div>
        {% include "customer_registration.html" %}
    </body>    
</html>
