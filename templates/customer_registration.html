<!-- Modal -->
  <div class="modal fade" id="customerRegistrationModel" role="dialog">
    <div class="modal-dialog">    
      <!-- Modal content-->
      <div class="modal-content">
        <form id="feature_req_form" onsubmit='return createCustomer();'>
          {% csrf_token %}
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" data-bind="click: emptyRequestForm">&times;</button>
            <h4 class="modal-title">Add New Customer</h4>
          </div>
          <div class="modal-body">         
            
              <div class="form-group">
                <label>Customer ID:</label>
                <input type="number" class="form-control customer_form_field" placeholder="Enter Customer ID" name="customer_id" required="True">
              </div>
              <div class="form-group">
                <label>Gender:</label>
                <select class="form-control customer_form_field" name="customer_gender" required="True">
                  <option value="M">Male</option>
                  <option value="F">Female</option>
                  <option value="O">Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="client">Income Group:</label> 
                <select class="form-control customer_form_field" name="customer_income_group" required="True">
                  <option value="L">0- $25K</option>
                  <option value="M">$25-$70K</option>
                  <option value="H">>$70K</option>
                </select>
              </div>
              <div class="form-group">
                <label>Region:</label>
                <select class="form-control customer_form_field" name="customer_region" required="True">
                  <option value="N">North</option>
                  <option value="S">South</option>
                  <option value="E">East</option>
                  <option value="W">East</option>
                </select>
              </div>
              <div class="form-group">
                <label>Marital Status:</label>
                <select class="form-control customer_form_field" name="customer_marital_status" required="True">
                  <option value="1">Married</option>
                  <option value="0">Un-Married</option>
                </select>
              </div>        
            
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-default" >Submit</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" data-bind="click: emptyRequestForm">Close</button>
          </div>
        </form>
      </div>      
    </div>
  </div>
